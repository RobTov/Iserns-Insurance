<div class="card glass w-96 max-h-[500px]">
  <figure>
    <img [src]="image" [alt]="title" />
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{ title }}</h2>
    <p>{{ description }}</p>
    <div class="card-actions justify-end">
      <button class="btn btn-primary">Obtener</button>
    </div>
  </div>
</div>
