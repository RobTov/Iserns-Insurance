<div class="hero min-h-screen">
  <div class="hero-overlay bg-opacity-60"></div>
  <div class="hero-content text-neutral-content text-center">
    <div class="max-w-md">
      <h1 class="mb-5 text-5xl font-bold main-title-font-size">
        <!-- <span class="black-font">Iserns</span> -->
        <span>Iserns</span>
        <span class="yellow-font"> Insurance</span>
      </h1>
      <p class="mb-5 subtitles-font-size">
        {{
          languageService.currentLanguageComputed() === "es"
            ? heroText.slogan.es
            : heroText.slogan.en
        }}
      </p>
      <button class="btn btn-primary" [routerLink]="'/about-us'">
        {{
          languageService.currentLanguageComputed() === "es"
            ? heroText.button.es
            : heroText.button.en
        }}
      </button>
    </div>
  </div>
</div>
